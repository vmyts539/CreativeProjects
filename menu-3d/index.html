<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="food-card">
    <div class="food-card__image">
      <img src="https://hips.hearstapps.com/hmg-prod/images/delish-191908-cauliflower-pizza-0390-landscape-pf-1568654348.jpg" alt="">
    </div>
    <div class="food-card__details">
      <span class="food-card__name">Pizza</span>
      <span class="food-card__desc">Fresh & sweet</span>
      <div class="food-card__price">£50</div>
      <div class="food-card__rating">
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star"></div>
      </div>
    </div>
  </div>

  <div class="food-card">
    <div class="food-card__image">
      <img src="https://i.ytimg.com/vi/3n87Tbu5A9M/maxresdefault.jpg" alt="">
    </div>
    <div class="food-card__details">
      <span class="food-card__name">Chicken</span>
      <span class="food-card__desc">Fried to crisp</span>
      <div class="food-card__price">£82</div>
      <div class="food-card__rating">
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
      </div>
    </div>
  </div>

  <div class="food-card">
    <div class="food-card__image">
      <img src="https://cdn-b.william-reed.com/var/wrbm_gb_hospitality/storage/images/publications/hospitality/morningadvertiser.co.uk/article/2018/09/05/4-coffee-trends-that-are-hot-right-now/2907246-1-eng-GB/4-coffee-trends-that-are-hot-right-now_wrbm_large.jpg" alt="">
    </div>
    <div class="food-card__details">
      <span class="food-card__name">Coffee</span>
      <span class="food-card__desc">Anyhow</span>
      <div class="food-card__price">£5</div>
      <div class="food-card__rating">
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star food-card__star--gold"></div>
        <div class="food-card__star"></div>
        <div class="food-card__star"></div>
      </div>
    </div>
  </div>

</body>
</html>
