<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <h1 class="title-skills">Skills</h1>
    <div class="bar">
      <div class="skill">HTML & CSS</div>
      <div class="bar-outer">
        <div class="speech-bubble html">75%</div>
        <div class="bar-inner ht"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">jQuery</div>
      <div class="bar-outer">
        <div class="speech-bubble jquery">25%</div>
        <div class="bar-inner jq"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">Sketch</div>
      <div class="bar-outer">
        <div class="speech-bubble sketch">90%</div>
        <div class="bar-inner sk"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">Photoshop</div>
      <div class="bar-outer">
        <div class="speech-bubble photo">75%</div>
        <div class="bar-inner ph"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">Illustrator</div>
      <div class="bar-outer">
        <div class="speech-bubble illustrator">90%</div>
        <div class="bar-inner il"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">InDesign</div>
      <div class="bar-outer">
        <div class="speech-bubble indesign">85%</div>
        <div class="bar-inner in"></div>
      </div>
    </div>
    <div class="bar">
      <div class="skill">PHP</div>
      <div class="bar-outer">
        <div class="speech-bubble php">75%</div>
        <div class="bar-inner pl"></div>
      </div>
    </div>
  </div>

  <script>
    var skills = {
      ht: 75,
      jq: 25,
      sk: 90,
      ph: 75,
      il: 90,
      in: 85,
      pl: 75
    };

    $.each(skills, function(key, value) {
      var skillbar = $('.' + key);

      skillbar.animate(
      {
        width: value + "%"
      },
      3000,
      function() {
        $(".speech-bubble").fadeIn();
      }
      );
    });
  </script>
</body>
</html>
